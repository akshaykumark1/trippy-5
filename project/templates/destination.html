{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Explore Destinations</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card {
      border: none;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card-img-top {
      height: 250px;
      object-fit: cover;
    }

    .section-title {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 2rem;
      color: #333;
    }

    body {
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <h2 class="text-center section-title">üåç Explore Our Top Destinations</h2>

    <div class="row g-4">
      {% for destination in destinations %}
        <div class="col-md-6 col-lg-4">
          <div class="card h-100">
            <img src="{{ destination.image.url }}" class="card-img-top" alt="{{ destination.name }}">
            <div class="card-body">
              <h5 class="card-title">{{ destination.name }}, {{ destination.place }}</h5>
              <p class="card-text">{{ destination.description|truncatechars:120 }}</p>
            </div>
            <div class="card-footer bg-white border-top-0">
              <a href="#" class="btn btn-primary w-100">View More</a>
            </div>
          </div>
        </div>
      {% empty %}
        <p class="text-center">No destinations available yet.</p>
      {% endfor %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
