<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #1e3c72, #2a5298);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      border: none;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .card-header {
      background-color: #fff;
      padding: 2rem;
      text-align: center;
    }

    .card-header h2 {
      font-weight: 700;
      color: #2a5298;
    }

    .card-body {
      padding: 2rem;
      background: #f8f9fa;
    }

    .form-control {
      border-radius: 12px;
      border: 1px solid #ced4da;
    }

    .btn-custom {
      background-color: #2a5298;
      color: white;
      border-radius: 30px;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn-custom:hover {
      background-color: #1e3c72;
    }

    .social-text {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.95rem;
      color: #6c757d;
    }

    .social-text .highlight {
      color: #3b5998;
      font-weight: 600;
      cursor: pointer;
    }

    .spacing {
      margin-top: 1.2rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card">
          <div class="card-header">
            <h2>Hello There!</h2>
            <p class="subtitle">We're almost done. Before using our services, please create an account.</p>
          </div>
          <div class="card-body">
            <form action="{% url 'signup' %}" method="POST">
              {% csrf_token %}
              <div class="mb-3">
                <input type="text" class="form-control" placeholder="Username" name="username" required />
              </div>
              <div class="mb-3">
                <input type="email" class="form-control" placeholder="Email" name="email" required />
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" placeholder="Password" name="password" required />
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" placeholder="Confirm Password" name="confirmpassword" required />
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-custom">Sumbit</button>
                <span>Already have an account? <a href="{% url 'signin' %}">signin</a></span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
