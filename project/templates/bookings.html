{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Now | Trippify</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <style>
    body {
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      font-family: 'Poppins', sans-serif;
    }

    .booking-card {
      max-width: 700px;
      margin: 5rem auto;
      background: #fff;
      border-radius: 1rem;
      padding: 2.5rem;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
    }

    .form-control,
    .form-select {
      border-radius: 0.75rem;
      padding: 0.75rem;
      font-size: 1rem;
    }

    .booking-title {
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: #ff6b6b;
    }

    .btn-book {
      background-color: #ff6b6b;
      color: white;
      border-radius: 2rem;
      padding: 0.6rem 2rem;
      font-weight: 600;
      transition: all 0.3s ease-in-out;
    }

    .btn-book:hover {
      background-color: transparent;
      color: #ff6b6b;
      border: 2px solid #ff6b6b;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">𝕥𝕣𝕚𝕡𝕡𝕚𝕗𝕪</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="btn btn-gradient nav-link active" style="border-radius: 50px; background-color: var(--primary-color);" href="{% url 'signup' %}">Signup</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'destinations' %}">Destinations</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'packages' %}">Packages</a>
                </li>
              
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'aboutus' %}">About Us</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item dropdown user-dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdownMenu" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <div class="user-icon">
                            <i class="fas fa-user"></i>
                        </div>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdownMenu">
                       
                        <li><a class="dropdown-item" href="#"><i class="fas fa-envelope"></i> Contact us</a></li>
                        <li><a class="dropdown-item" href="{% url 'userlogout' %}"><i class="fas fa-sign-out-alt"></i> Log out</a></li>
                    </ul>
                </li>
               
                {% endif %}
            </ul>
        </div>
    </div>
</nav>



  <div class="container booking-card">
    <h2 class="text-center booking-title">Book Your Trip Now</h2>
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="John Doe" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="john@example.com" required>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" name="phone" placeholder="+91 9876543210" required>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="checkin" class="form-label">Check-In Date</label>
          <input type="date" class="form-control" id="checkin" name="checkin" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="checkout" class="form-label">Check-Out Date</label>
          <input type="date" class="form-control" id="checkout" name="checkout" required>
        </div>
      </div>
      <div class="mb-3">
        <label for="guests" class="form-label">Number of Guests</label>
        <select class="form-select" id="guests" name="guests" required>
          <option selected disabled value="">Choose...</option>
          <option>1</option>
          <option>2</option>
          <option>3-4</option>
          <option>5+</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Additional Message</label>
        <textarea class="form-control" id="message" name="message" rows="3" placeholder="Any special requests?"></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-book">Confirm Booking</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
