<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trippy-5 Navbar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Smooth fade-in effect */
        body {
            animation: fadeIn 1s ease-in-out;
            background: #f8f9fa;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Navbar Styles */
        .navbar {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            padding: 15px 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.8rem;
            color: #fff !important;
            transition: transform 0.3s;
        }
        .navbar-brand:hover {
            transform: scale(1.1);
        }
        .nav-link {
            font-size: 1.1rem;
            font-weight: 500;
            transition: color 0.3s, transform 0.2s;
        }
        .nav-link:hover {
            color: #fffae1 !important;
            transform: translateY(-3px);
        }
        .menu-btn {
            border: none;
            background: none;
            color: #fff;
            font-size: 1.5rem;
        }
        .user-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #fff;
            position: relative;
            transition: transform 0.3s ease-in-out;
        }
        .user-btn:hover {
            transform: rotate(15deg);
        }
        .dropdown-menu {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.3s ease-in-out;
        }
        .dropdown-menu a {
            padding: 10px;
            color: #333;
            text-decoration: none;
            transition: background 0.3s, color 0.3s;
        }
        .dropdown-menu a:hover {
            background: #ff7e5f;
            color: #fff;
        }

        /* Search Bar Styles */
        .search-container {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 900px;
            margin: 30px auto;
            animation: fadeInUp 0.7s ease-in-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .search-bar {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }
        .search-bar div {
            flex: 1;
            min-width: 180px;
        }
        .search-bar input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .search-bar input:focus {
            border-color: #ff7e5f;
            box-shadow: 0px 0px 10px rgba(255, 126, 95, 0.5);
            outline: none;
        }
        .search-bar button {
            background: #ff7e5f;
            border: none;
            padding: 12px 20px;
            color: white;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s;
        }
        .search-bar button:hover {
            background: #e86450;
            transform: scale(1.1);
            box-shadow: 0px 4px 10px rgba(255, 126, 95, 0.4);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .search-bar {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="#">TRIPPY-5</a>
        <button class="menu-btn navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <i class="fa-solid fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link text-white" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#">Destinations</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#">Tours</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#">Contact</a></li>
            </ul>
        </div>
        <div class="dropdown">
            <button class="user-btn" id="userButton" data-bs-toggle="dropdown">
                <i class="fa-solid fa-user"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end" id="dropdownMenu">
                <li><a class="dropdown-item" href="#">Sign Up</a></li>
                <li><a class="dropdown-item" href="#">Login</a></li>
                <li><a class="dropdown-item" href="#">Help Center</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Search Bar -->
<div class="container">
    <div class="search-container">
        <div class="search-bar">
            <div>
                <label class="fw-bold">Where</label>
                <input type="text" placeholder="Search destinations">
            </div>
            <div>
                <label class="fw-bold">Check in</label>
                <input type="date">
            </div>
            <div>
                <label class="fw-bold">Check out</label>
                <input type="date">
            </div>
            <div>
                <label class="fw-bold">Who</label>
                <input type="number" placeholder="Add guests" min="1">
            </div>
            <button>
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
