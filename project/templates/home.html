<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRIPPY5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .menu-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }
        .user-btn {
            background: white;
            border: 1px solid #ddd;
            border-radius: 50px;
            padding: 8px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            position: relative;
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            right: 0;
            top: 50px;
            background: white;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            width: 150px;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .dropdown-menu.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        .dropdown-menu a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: black;
        }
        .dropdown-menu a:hover {
            background: #f5f5f5;
        }
        .search-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .search-bar {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 50px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            padding: 10px 20px;
            max-width: 800px;
            width: 100%;
        }
        .search-bar div {
            flex: 1;
            padding: 5px 15px;
            border-right: 1px solid #ddd;
        }
        .search-bar div:last-child {
            border-right: none;
        }
        .search-bar input {
            border: none;
            outline: none;
            width: 100%;
            font-size: 14px;
        }
        .search-bar button {
            background-color: #ff7b93;
            color: white;
            border-radius: 50%;
            padding: 12px;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
        
   
</head>

<body>
    <nav class="navbar">
        <h2>TRIPPY-5</h2>
        <button class="menu-btn"><i class="bi bi-list"></i></button>
        <div class="user-dropdown">
            <button class="user-btn" id="userButton">
                <i class="fa-solid fa-user" style="color: #ff0000;"></i>
                               </button>
            <div class="dropdown-menu" id="dropdownMenu">
                <a href="#">Sign Up</a>
                <a href="#">Login</a>
                <a href="#">Help Center</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="search-container">
            <div class="search-bar">
                <div>
                    <label class="fw-bold">Where</label>
                    <input type="text" placeholder="Search destinations">
                </div>
                <div>
                    <label class="fw-bold">Check in</label>
                    <input type="text" placeholder="Add dates">
                </div>
                <div>
                    <label class="fw-bold">Check out</label>
                    <input type="text" placeholder="Add dates">
                </div>
                <div>
                    <label class="fw-bold">Who</label>
                    <input type="text" placeholder="Add guests">
                </div>
                <button>
  
                    
                <i class="fa-solid fa-magnifying-glass" style="color: #ff0000;"></i></button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
        document.getElementById('userButton').addEventListener('click', function() {
            const dropdown = document.getElementById('dropdownMenu');
            dropdown.classList.toggle('show');
        });
        
        window.addEventListener('click', function(e) {
            if (!document.getElementById('userButton').contains(e.target) && !document.getElementById('dropdownMenu').contains(e.target)) {
                document.getElementById('dropdownMenu').classList.remove('show');
            }
        });
    </script>
</body>
</html>
