<!DOCTYPE html>
<html>
<head>
    <title>Search Results - Trippify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <div class="search-container-main">
        <div class="small-container search-container">
            {% if products %}
                <h2 class="text-center allproducthead title">Search Results for "<span class="searchmod-highlight">{{ query }}</span>"</h2>
        
                <div class="row allproductimage">
                    {% for product in products %}
                    <div class="col-md-3 col-sm-6 wish">
                        <div class="product-grid">
                            <div class="product-image">
                                <a href="#" class="image">
                                    {% if product.image %}
                                    <img class="pic-1" src="{{ product.image.url }}" alt="{{ product.title }}">
                                    {% endif %}
                                    {% if product.image1 %}
                                    <img class="pic-2" src="{{ product.image2.url }}" alt="{{ product.title }}">
                                    {% endif %}
                                </a>
                                <ul class="product-links">
                                    <li><a href="#"><i class="fas fa-shopping-cart"></i></a></li>
                                </ul>
                            </div>
                            <h6 class="mt-3">{{ product.title }}</h6>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            {% else %}
                <div class="searchmod-noresult">
                    No products found for "<strong>{{ query }}</strong>"
                </div>
            {% endif %}
        </div>
        </div>
</body>
</html>
