{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ destination.name }} | trippify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- AOS animation -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">

    <style>
        :root {
            --primary-color: #ff6b6b;
            --secondary-color: #5f27cd;
            --light-color: #f9f9f9;
            --dark-color: #222831;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-color);
        }

        .hero-image {
            width: 100%;
            height: 400px;
            background: url("{{ destination.image.url }}") center center / cover no-repeat;
            position: relative;
        }

        .hero-overlay {
            background: rgba(0, 0, 0, 0.5);
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .hero-overlay h1 {
            font-size: 3rem;
            font-weight: 700;
        }

        .detail-section {
            padding: 50px 0;
        }

        .rating {
            font-size: 1.2rem;
            color: gold;
        }

        .btn-book {
            background-color: var(--primary-color);
            color: white;
            padding: 0.6rem 2rem;
            border-radius: 30px;
            border: none;
        }

        .btn-book:hover {
            background-color: var(--secondary-color);
            color: white;
        }
    </style>
</head>
<body>

<!-- Hero Section -->
<div class="hero-image">
    <div class="hero-overlay">
        <div>
            <h1>{{ destination.name }}</h1>
            <p class="lead">{{ destination.tagline }}</p>
        </div>
    </div>
</div>

<!-- Detail Section -->
<section class="container detail-section">
    <div class="row">
        <div class="col-md-7 mb-4" data-aos="fade-right">
            <h2>About {{ destination.name }}</h2>
            <p>{{ destination.description }}</p>
            <div class="mt-3">
                <strong>Location:</strong> {{ destination.place }}<br>
            </div>
            <div class="rating mt-3">
                <i class="fas fa-star"></i> {{ destination.rating }} / 5
            </div>
            <a href="{% url 'book_destination' destination.id %}" class="btn btn-book mt-4">Book This Trip</a>
        </div>
        <div class="col-md-5" data-aos="fade-left">
            <img src="{{ destination.image.url }}" alt="{{ destination.name }}" class="img-fluid rounded-4 shadow-lg">
        </div>
    </div>
</section>

<!-- JS & AOS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script>
    AOS.init();
</script>

</body>
</html>
