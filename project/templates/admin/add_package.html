<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Package - Trippify Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-container {
      max-width: 700px;
      margin: 50px auto;
      background-color: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.05);
    }
    h1 {
      color: #0d6efd;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold text-primary" href="#">Trippify Admin</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNavbar" aria-controls="adminNavbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="adminNavbar">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'booking_list' %}">Bookings</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'customer_list' %}">Customers</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'package_list' %}">Packages</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'vehicle_list' %}">Vehicles</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Form Section -->
<div class="container">
  <div class="form-container">
    <h1 class="mb-4 text-center">Add New Package</h1>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}

      <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" class="form-control" name="title" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Duration (days)</label>
        <input type="number" class="form-control" name="duration_days" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" name="description" rows="3" required></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Included</label>
        <textarea class="form-control" name="included" rows="3" required></textarea>
      </div>

      <div class="row mb-3">
        <div class="col">
          <label class="form-label">Start Date</label>
          <input type="date" class="form-control" name="start_date" required>
        </div>
        <div class="col">
          <label class="form-label">End Date</label>
          <input type="date" class="form-control" name="end_date" required>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Image 1</label>
        <input type="file" class="form-control" name="image" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Image 2</label>
        <input type="file" class="form-control" name="image2" required>
      </div>

      <div class="mb-4">
        <label class="form-label">Image 3</label>
        <input type="file" class="form-control" name="image3" required>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-lg">Add Package</button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
