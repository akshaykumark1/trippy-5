<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Update Package - Trippify Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-label {
      font-weight: 500;
    }
    .form-control, .form-control:focus {
      border-radius: 0.5rem;
    }
    .form-section img {
      border-radius: 0.5rem;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold text-primary" href="#">Trippify Admin</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNavbar" aria-controls="adminNavbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="adminNavbar">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="#">Bookings</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Customers</a></li>
        <li class="nav-item"><a class="nav-link active" href="#">Packages</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Vehicles</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Form -->
<div class="container my-5">
  <div class="card shadow-sm">
    <div class="card-body">
      <h3 class="card-title text-center text-primary mb-4">Update Package</h3>
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="mb-3">
          <label class="form-label">Title</label>
          <input type="text" class="form-control" name="title" value="{{ package.title }}" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Duration (days)</label>
          <input type="number" class="form-control" name="duration_days" value="{{ package.duration_days }}" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea class="form-control" name="description" rows="3" required>{{ package.description }}</textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">Included</label>
          <textarea class="form-control" name="included" rows="3" required>{{ package.included }}</textarea>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Start Date</label>
            <input type="date" class="form-control" name="start_date" value="{{ package.start_date }}" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">End Date</label>
            <input type="date" class="form-control" name="end_date" value="{{ package.end_date }}" required>
          </div>
        </div>

        <div class="row form-section">
          <div class="col-md-4 mb-4">
            <label class="form-label">Image 1</label>
            <input type="file" class="form-control" name="image">
            <img src="{{ package.image.url }}" alt="Image 1" width="100%">
          </div>
          <div class="col-md-4 mb-4">
            <label class="form-label">Image 2</label>
            <input type="file" class="form-control" name="image2">
            <img src="{{ package.image2.url }}" alt="Image 2" width="100%">
          </div>
          <div class="col-md-4 mb-4">
            <label class="form-label">Image 3</label>
            <input type="file" class="form-control" name="image3">
            <img src="{{ package.image3.url }}" alt="Image 3" width="100%">
          </div>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary px-5">Update Package</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
