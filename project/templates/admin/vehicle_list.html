<div class="container mt-4">
    <h2>All Vehicles</h2>
    <table class="table table-bordered table-hover mt-3">
      <thead class="table-light">
        <tr>
          <th>Name</th>
          <th>Type</th>
          <th>Capacity</th>
          <th>Package</th>
        </tr>
      </thead>
      <tbody>
        {% for vehicle in vehicles %}
        <tr>
          <td>{{ vehicle.name }}</td>
          <td>{{ vehicle.type }}</td>
          <td>{{ vehicle.capacity }}</td>
          <td>{{ vehicle.package.title }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="4" class="text-center">No vehicles registered.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
