<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trippify Admin Dashboard</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #f1f4f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card {
      border: none;
      border-radius: 1rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 1rem 2rem rgba(0, 0, 0, 0.1);
    }

    .card-title {
      font-size: 1.25rem;
      font-weight: 600;
    }

    .btn-action {
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 0.5rem;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn-action:hover {
      transform: scale(1.05);
    }

    .btn-add {
      background-color: #28a745;
      color: white;
    }

    .btn-change {
      background-color: #007bff;
      color: white;
    }

    .btn-add:hover {
      background-color: #218838;
    }

    .btn-change:hover {
      background-color: #0069d9;
    }

    .admin-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .header-btns .btn {
      margin-left: 0.5rem;
    }

    .icon-space {
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="admin-header">
      <h2 class="fw-bold">Trippify Admin Dashboard</h2>
      <div class="header-btns">
        <a href="{%  url 'home' %}" class="btn btn-outline-secondary">
          <i class="bi bi-box-arrow-up-right icon-space"></i>View Site
        </a>
        <a href="{% url 'home'%}" class="btn btn-outline-danger">
          <i class="bi bi-box-arrow-right icon-space"></i>Logout
        </a>
      </div>
    </div>

    <div class="row g-4">
      <!-- Bookings Card -->
      <div class="col-md-6 col-lg-4">
        <div class="card p-4 shadow-sm">
          <div class="d-flex justify-content-between align-items-center">
           <a href="{% url 'booking_list' %}"> <span class="card-title">Bookings</span></a>
            <div>
             
             
            </div>
          </div>
        </div>
      </div>

      <!-- Customers Card -->
      <div class="col-md-6 col-lg-4">
        <div class="card p-4 shadow-sm">
          <div class="d-flex justify-content-between align-items-center">
           <a href="{% url 'customer_list' %}"> <span class="card-title">Customers</span></a>
            <!-- <div>
              <a class="btn-action btn-add me-2">
                <i class="bi bi-plus-circle-fill icon-space"></i>Add
              </a>
              <button class="btn-action btn-change">
                <i class="bi bi-pencil-fill icon-space"></i>Change
              </button>
            </div> -->
          </div>
        </div>
      </div>

      <!-- Packages Card -->
      <div class="col-md-6 col-lg-4">
        <div class="card p-4 shadow-sm">
          <div class="d-flex justify-content-between align-items-center">
            <a href="{% url 'package_list' %}"><span class="card-title">Packages</span></a>
            <div>
              <a class="btn-action btn-add me-2" href="add_package">
                <i class="bi bi-plus-circle-fill icon-space"></i>Add
              </a>

            </div>
          </div>
        </div>
      </div>

      <!-- Reviews Card -->
      <!-- <div class="col-md-6 col-lg-4">
        <div class="card p-4 shadow-sm">
          <div class="d-flex justify-content-between align-items-center">
            <a href="{% url 'review_list' %}"><span class="card-title">Reviews</span></a>
            <div>
              <button class="btn-action btn-add me-2">
                <i class="bi bi-plus-circle-fill icon-space"></i>Add
              </button>
              <button class="btn-action btn-change">
                <i class="bi bi-pencil-fill icon-space"></i>Change
              </button>
            </div>
          </div>
        </div>
      </div> -->

      <!-- Vehicles Card -->
      <div class="col-md-6 col-lg-4">
        <div class="card p-4 shadow-sm">
          <div class="d-flex justify-content-between align-items-center">
            <a href="{% url 'vehicle_list1' %}"><span class="card-title">Vehicles</span></a>
 
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
