<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trippify Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
            color: white;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            padding: 20px;
        }
        .card {
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-none d-md-block sidebar py-4">
                <div class="position-sticky">
                    <h4 class="text-center mb-4">Trippify Admin</h4>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Destinations</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Packages</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Bookings</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Customers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Reviews</a>
                        </li>
                        <li class="nav-item mt-4">
                            <a class="btn btn-danger w-100" href="#">Logout</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 content">
                <h1 class="mt-4">Welcome Admin!</h1>
                <p class="lead">Manage your Trippify travel website from here.</p>

                <div class="row g-4 mt-4">
                    <div class="col-md-4">
                        <div class="card shadow-sm p-3">
                            <h5>Total Destinations</h5>
                            <h2>25</h2>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card shadow-sm p-3">
                            <h5>Total Packages</h5>
                            <h2>40</h2>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card shadow-sm p-3">
                            <h5>Bookings</h5>
                            <h2>120</h2>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card shadow-sm p-3">
                            <h5>Customers</h5>
                            <h2>300</h2>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card shadow-sm p-3">
                            <h5>Reviews</h5>
                            <h2>75</h2>
                        </div>
                    </div>
                </div>

            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
