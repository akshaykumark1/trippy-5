<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Confirmation</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 60px;
    }
    .confirmation-card {
      background: #ffffff;
      border-radius: 15px;
      padding: 40px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
    }
    h2 {
      font-weight: 700;
      margin-bottom: 30px;
      text-align: center;
    }
    .detail {
      font-size: 1.1rem;
      margin-bottom: 15px;
    }
    .btn-confirm {
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
      border-radius: 10px;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="confirmation-card">

      <h2>Booking Confirmation</h2>

      <p class="detail"><strong>Package:</strong> {{ package.title }}</p>
      <p class="detail"><strong>Number of People:</strong> {{ number_of_people }}</p>
      <p class="detail"><strong>Total Price:</strong> ${{ total_price }}</p>

      <form method="POST" action="{% url 'my_bookings' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary btn-confirm">
          Confirm Booking
        </button>
      </form>

    </div>
  </div>

  <!-- Bootstrap JS (optional for some components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
