<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trippify | Book Now</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9fafb;
    }
    .hero {
      background: url('https://source.unsplash.com/1600x600/?travel,booking') center/cover no-repeat;
      height: 60vh;
      position: relative;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
    }
    .hero h1 {
      position: relative;
      z-index: 1;
      font-size: 3rem;
    }
    .booking-form {
      background-color: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.1);
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #0d6efd;
    }
  </style>
</head>
<body>

  <!-- Hero -->
  <section class="hero">
    <div class="container">
      <h1 data-aos="fade-up">Book Your Next Adventure</h1>
    </div>
  </section>

  <!-- Booking Form -->
  <section class="py-5">
    <div class="container">
      <div class="row justify-content-center" data-aos="fade-up">
        <div class="col-lg-8">
          <div class="booking-form">
            <h3 class="mb-4 text-center">Booking Details</h3>
            <form method="POST" action="{% url 'booknow' %}">
              {% csrf_token %}
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">Full Name</label>
                  <input type="text" name="name" class="form-control" placeholder="John Doe" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Email Address</label>
                  <input type="email" name="email" class="form-control" placeholder="john@example.com" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Destination</label>
                  <select class="form-select" name="destination" required>
                    <option selected disabled>Select Destination</option>
                    <option>Paris</option>
                    <option>Bali</option>
                    <option>Switzerland</option>
                    <option>Dubai</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Package</label>
                  <select class="form-select" name="package" required>
                    <option selected disabled>Select Package</option>
                    <option>Luxury</option>
                    <option>Adventure</option>
                    <option>Romantic</option>
                    <option>Budget</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Departure Date</label>
                  <input type="date" name="departure_date" class="form-control" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">No. of Travelers</label>
                  <input type="number" name="travelers" class="form-control" min="1" max="10" required>
                </div>
                <div class="col-12">
                  <label class="form-label">Special Requests</label>
                  <textarea name="requests" class="form-control" rows="3" placeholder="Any special requirements?"></textarea>
                </div>
                <div class="col-12 text-center mt-4">
                  <button type="submit" class="btn btn-primary px-5 py-2 rounded-pill">Confirm Booking</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
