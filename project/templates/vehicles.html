{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vehicles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .vehicle-card {
            border: none;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }

        .vehicle-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        .vehicle-img {
            height: 250px;
            object-fit: cover;
        }

        .vehicle-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
        }

        .vehicle-description {
            font-size: 1rem;
            color: #666;
            margin-bottom: 15px;
        }

        .price {
            font-size: 1.2rem;
            font-weight: 600;
            color: #ff5e57;
        }

        .btn-choose {
            background-color: #007bff;
            color: white;
            font-weight: 600;
            border-radius: 30px;
            padding: 0.8rem 2rem;
            transition: all 0.3s;
            border: 2px solid #007bff;
        }

        .btn-choose:hover {
            background-color: transparent;
            color: #007bff;
        }
    </style>
</head>
<body>

<section class="bg-light py-5">
    <div class="container">
        <h2 class="text-center mb-5">Our Premium Vehicles</h2>
        <div class="row g-4">

            {% for vehicle in vehicles %}
                <div class="col-md-4">
                    <div class="card vehicle-card">
                        <img src="{{ vehicle.image.url }}" class="card-img-top vehicle-img" alt="{{ vehicle.name }}">
                        <div class="card-body">
                            <h5 class="vehicle-name">{{ vehicle.name }}</h5>
                            <p class="vehicle-description">{{ vehicle.Description|linebreaksbr }}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="price">â‚¹{{ vehicle.price }} per Trip</span>
                            </div>
                            <a href="{% url 'checkout' vehicle.package.id vehicle.id %}" class="btn btn-primary rounded-pill">
                                Choose {{ vehicle.name }}
                              </a>
                                                      </div>
                    </div>
                </div>
            {% empty %}
                <div class="col-12">
                    <p class="text-center">No vehicles available at the moment.</p>
                </div>
            {% endfor %}

        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
