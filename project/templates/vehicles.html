{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vehicles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<section class="bg-light py-5">
  <div class="container">
    <div class="row g-4">

      {% for vehicle in vehicles %}
      <div class="col-md-4">
        <div class="card shadow-lg border-0 rounded-4 h-100">
          <img src="{% static 'images/' %}{{ vehicle.name|lower }}.jpg" class="card-img-top rounded-top-4" alt="{{ vehicle.name }}">
          <div class="card-body">
            <h5 class="card-title">{{ vehicle.name }}</h5>
            <p class="card-text">
              {{ vehicle.Description|linebreaksbr }}
              <br><strong>Price:</strong> â‚¹{{ vehicle.price }}
            </p>
            <div class="d-grid">
              <a href="#" class="btn btn-primary rounded-pill">Choose {{ vehicle.name }}</a>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}

    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
