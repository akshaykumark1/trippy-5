<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Booking Confirmation</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
    }
    .confirmation-card {
      background: #ffffff;
      border-radius: 20px;
      padding: 40px 30px;
      width: 100%;
      max-width: 550px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      animation: fadeIn 0.8s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 {
      font-weight: 700;
      margin-bottom: 30px;
      text-align: center;
      color: #0d6efd;
      font-size: 2rem;
    }
    .detail {
      font-size: 1.1rem;
      margin-bottom: 20px;
      color: #555;
    }
    .btn-confirm {
      width: 100%;
      padding: 14px;
      font-size: 1.1rem;
      border-radius: 12px;
      background-color: #0d6efd;
      border: none;
      transition: all 0.3s ease;
    }
    .btn-confirm:hover {
      background-color: #0b5ed7;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(13, 110, 253, 0.3);
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="confirmation-card">

      <h2>Booking Confirmation</h2>

      <p class="detail"><strong>Package:</strong> {{ package.title }}</p>
      <p class="detail"><strong>Number of People:</strong> {{ number_of_people }}</p>
      <p class="detail"><strong>Total Price:</strong> ${{ total_price }}</p>

      <form method="POST" action="{% url 'my_bookings' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary btn-confirm">
          Confirm Booking
        </button>
      </form>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
